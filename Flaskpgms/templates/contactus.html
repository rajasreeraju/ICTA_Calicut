{% extends 'layout.html'%}
{% block myContent %}
   <div class="container"> 
        <div class=card>
            <form method="POST" action="/send">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6"><h3>Contact Form</h3></div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">Name:</div>
                    <div class="col-sm-6"><input type="text" name=name placeholder="name"class="form-control"></div>
                </div><br>
                <div class="row">
                        <div class="col-sm-6">Email:</div>
                        <div class="col-sm-6"><input type="email" name=email placeholder="email" class="form-control"></div>
                </div><br>
                <div class="row">
                        <div class="col-sm-6">Mobile:</div>
                        <div class="col-sm-6"><input type="number" name=mobile class="form-control"placeholder="mobile"></div>
                </div><br>
                <div class="row">
                        <div class="col-sm-6">Subject:</div>
                        <div class="col-sm-6"><input type="text" name=subject class="form-control"placeholder="subject"></div>
                </div><br>
   
                <div class="row">
                        <div class="col-sm-6">Message:</div>
                        <div class="col-sm-6"><textarea row="5" col="20" name=message placeholder="message" class="form-control"></textarea></div>
                </div><br>
                
                <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6"><button class="btn btn-success" type="submit">SUBMIT</button></div>
                </div>
            </form>

            </div>


            </div>





        
{% endblock %}
