<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/ script.js"></script>

    






</head>
<body>
<div class="container">
<div class="jumbotron bg-success" >
    <h2>ICTA-CALICUT</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat consequatur quo accusantium placeat. Ipsam unde ad tenetur earum velit. Suscipit quaerat hic deleniti nostrum fuga impedit itaque nobis nemo dolorum?</p>
</div>
    <div class="row">
        <div class="col-sm-6">
            <form>
                    <div class="card bg-warning text-white">
                
                            <div class="row">
                                    <div class="col-sm-6">NAME</div>
                                    <div class="col-sm-6"><input type="text"class="form-control"id="getname"/></div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">ROLL NO</div>
                                    <div class="col-sm-6"><input type="number"class="form-control"id="getroll"></div>
                                
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">ADMISSION NO</div>
                                    <div class="col-sm-6"><input type="number" class="form-control"id="getad"></div>
                                
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">AGE</div>
                                    <div class="col-sm-6"><input type="number" class="form-control" id="getage"/></div>

                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">District</div>
                                    <select id="district">
                                        <option value="ml">Malappuram</option>
                                        <option value="ko">Koikode</option>
                                        <option value="ka">Kannur</option>
                                    </select>


                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6">Phone</div>
                                    <div class="col-sm-6"><input type="number" class="form-control" id="getno" pattern="[9876]{1}[0-9]{9}r"required/></div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6"></div>
                                    <div class="col-sm-6"><button class="btn btn-info" onclick="Read();">SUBMIT</button></div>
                                </div>
                                <br>
                            </div>



            </form>
        </div>
    </div>




</div>
    
</body>
</html>
