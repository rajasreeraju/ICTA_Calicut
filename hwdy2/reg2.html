<!DOCTYPE html>
<html lang="en"><div ><p width:300px;margin:40px;border:1px solid red></p>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    






</head>
<body>
   
<div class="container">
    <div class="row">
        <div class="col-sm-6">
                <h2><p margin:left></p>Register</h2>
                <br>
            <form>
                
                    <div class="card bg-warning text-white">
                        <div class="row">
                            
                        </div>
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="col-sm-6"><b></b>Name</div>
                            <div class="col-sm-6"><input type="text"class="form-control"id="name"/></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">Address</div>
                            <div class="col-sm-6"><textarea col="20" row="50"class="form-control"id="adrs"></textarea></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">Gender</div>
                            <div class="col-sm-3"><input type="radio"  value="male"/>Male</td></div>
                            <div class="col-sm-3"><input type="radio"  value="fmale"/>Female</td></div>

                          </div>
                          <br>
                          <div class="row">
                              <div class="col-sm-6">DOB</div>
                              <div class="col-sm-6"><input type="date"/>    </div>
                          </div>
                          <div class="row">
                              <div class="col-sm-6">District</div>
                              <div class="col-sm-6"><select><option value="tv">Trivandrum</option>
                                <option value="ko">Kollam</option>
                                <option value="pt">Pathanamthitta</option>
                                <option value="al">Alappuzha</option>
                                <option value="ky">Kottayam</option>
                                <option value="id">Idukki</option>        
                                <option value="ek">Eranakulam</option>
                                <option value="th">Thrissur</option>
                                <option value="ma">Malappuram</option>
                                <option value="pk">Palakkad</option>
                                <option value="kd">Kozhikode</option>
                                <option value="wa">Wayanad</option>
                                <option value="ka">Kannur</option>
                                <option value="ks">Kasargod</option>       
                            </select></div>
                          </div>
                          <div class="row">
                              <div class="col-sm-6">Email</div>
                              <div class="col-sm-6"><input type="email"/></div>
                          </div>
                          <div class="row">
                              <div class="col-sm-6"></div>
                          </div>
                        <div class="row">
                                    <div class="col-sm-6">User Name</div>
                                    <div class="col-sm-6"><input type="text"class="form-control"id="getname"/></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">Password</div>
                                    <div class="col-sm-6"><input type="password"class="form-control"id="getpass"></div>
                                
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6"><button class="btn btn-info"onclick="Read();">RESET</button></div>
                                    <div class="col-sm-6"><button class="btn btn-info" onclick="Read();">LOGIN</button></div>
                                </div>
                                <br>
                            </div>

                       


            </form>
        </div>




</div>
